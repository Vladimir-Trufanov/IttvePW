<!DOCTYPE html>
<html>
<!-- -->
<head>
<meta charset="UTF-8">
<title>Неторопливое появление заголовка</title>

<!-- Подключаем стили для страницы -->
<link href="../_css/site.css" rel="stylesheet">
<!-- Подключаем минимальный jquery -->
<script src="../_js/jquery.min.js">
</script>

<script>
   // Запускаем программу из пристегнутого минимального jquery 
   $(document).ready(function() 
   {
      // Скрываем header, а затем выводим его за 3 секунды (3000 миллисекунд)
      $('header').hide().slideDown(3000);
   });
</script>
</head>

<body>
<div class="wrapper">
 <header>
    JAVASCRIPT <span class="amp">и</span> jQUERY: НЕДОСТАЮЩЕЕ&nbsp;РУКОВОДСТВО
 </header>
 <div class="content">
    <div class="main">
      <h1>Появление заголовка</h1>
      <p>Заголовок появляется!</p>
    </div>
  </div>
  <footer>
<p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
  </footer>
</div>
</body>
</html>
